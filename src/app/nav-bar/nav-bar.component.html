<mat-toolbar>
  <div class="brand">
    <img
      src="./././assets/images/logo_preview_rev_1.jpg"
      alt="logo"
      style="
        display: inline-flex;
        max-height: fit-content;
        max-width: 100px;
        object-fit: cover;
      "
    />
  </div>
  <div style="display: flex; flex-direction: column">
    <strong style="color: black; padding: 0px"> Accessify </strong>
    <p style="color: black; font-size: 15px; padding: 0px">V 1.0.0</p>
  </div>
  <a
    class="link"
    routerLink=""
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Home</a
  >
  <a
    class="link"
    routerLink="/employees"
    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }"
    >Employees</a
  >
  <div class="menu d-none d-lg-block text-white justify-content-end">
    <div class="dropdown">
      <button
        mat-stroked-button
        class="dropdown-toggle"
        type="button"
        id="dropdownMenuUser"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fa fa-user-o"></i>{{ loggedUser | fullname }}
      </button>
      <div
        class="dropdown-menu dropdown-menu-right"
        aria-labelledBy="dropdownMenuUser"
      >
        <button
          id="dropdownLogoutButton"
          class="dropdown-item"
          type="button"
          (click)="logout()"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</mat-toolbar>
